# Base configuration that will be inherited
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
replacers:
  - search: '/CVE-(\d{4})-(\d+)/g'
    replace: 'https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-$1-$2'
  - search: '/[Ss][Uu][Nn][Nn][Yy][Pp][Ii][Ll][Oo][Tt]/g'
    replace: 'sunnypilot'
  - search: '/\b[Ss][Pp]\b/g'
    replace: 'SP'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
version-template: "0.$MAJOR.$MINOR.$PATCH"
template: |
  ## Changes

  $CHANGES

  NEXT_PATCH_VERSION = $NEXT_PATCH_VERSION
  NEXT_MINOR_VERSION = $NEXT_MINOR_VERSION
  NEXT_MAJOR_VERSION = $NEXT_MAJOR_VERSION
  RESOLVED_VERSION = $RESOLVED_VERSION
