      - 'selfdrive/ui/mici/**'
      - 'selfdrive/ui/sunnypilot/mici/**'
      - 'system/ui/mici/**'
      - 'system/ui/sunnypilot/mici/**'

tools:
  - changed-files:
    - any-glob-to-all-files: 'tools/**'

multilanguage:
  - changed-files:
    - any-glob-to-all-files: 'selfdrive/ui/translations/**'

autonomy:
  - changed-files:
