ci:
  - changed-files:
    - any-glob-to-all-files: "{.github/**,**/test_*,**/test/**,Jenkinsfile}"

chore:
  - changed-files:
      - any-glob-to-all-files: "{.github/**}"

car:
  - changed-files:
    - any-glob-to-all-files: '{selfdrive/car/**,opendbc_repo}'

simulation:
  - changed-files:
    - any-glob-to-all-files: 'tools/sim/**'

ui:
  - changed-files:
    - any-glob-to-all-files: '{selfdrive/assets/**,selfdrive/ui/**,system/ui/**}'

ui-tici:
  - changed-files:
    - any-glob-to-any-file:
      - 'selfdrive/ui/!(mici)/**'
      - 'selfdrive/ui/sunnypilot/!(mici)/**'
      - 'system/ui/!(mici)/**'
      - 'system/ui/sunnypilot/!(mici)/**'

